# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    server_name chat.cmkjai.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    server_name chat.cmkjai.com;
    
    ssl_certificate /etc/letsencrypt/live/chat.cmkjai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.cmkjai.com/privkey.pem;
    
    # 设置上传文件大小限制为10MB
    client_max_body_size 10M;
    
    # 启用访问日志以便调试
    access_log /var/log/nginx/chat.access.log;
    error_log /var/log/nginx/chat.error.log;
    
    # 静态文件直接由 Nginx 服务（性能更好）
    location ~* \.(png|jpg|jpeg|gif|ico|svg|css|js|html|mp3|wav)$ {
        root /root/前端页面;
        try_files $uri @backend;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # 如果静态文件不存在，转发到后端
    location @backend {
        proxy_pass http://127.0.0.1:8900;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location / {
        # 代理到后端服务（注意：去掉了多余空格）
        proxy_pass http://127.0.0.1:8900;
        proxy_http_version 1.1;
        
        # 设置所有必要的头部
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 上传相关设置
        proxy_request_buffering off;
        proxy_buffering off;
    }
}
